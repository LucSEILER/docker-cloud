services:
  backend:
    build:
      context: ./backend
      args:
        APP_PORT: 3000
        NODE_ENV: production
    image: docker-cloud-backend
    container_name: docker-cloud-backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck: # override healthcheck from Dockerfile
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - app-network
    restart: unless-stopped
    stop_grace_period: 10s

  webserver:
    build:
      context: ./webserver
    image: docker-cloud-webserver
    container_name: webserver
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: always

  frontend:
    build:
      context: ./frontend
      # args:
        # CONFIGURATION: production
    image: docker-cloud-frontend
    container_name: docker-cloud-frontend
    ports:
      - "80:80"
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 384M
        reservations:
          cpus: '0.15'
          memory: 192M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    stop_grace_period: 10s

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
