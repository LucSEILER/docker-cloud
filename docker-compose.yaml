services:
  backend:
    build:
      context: ./backend
      args:
        APP_PORT: 3000
        NODE_ENV: production
    image: docker-cloud-backend
    container_name: docker-cloud-backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck: # override healthcheck from Dockerfile
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - app-network
    restart: unless-stopped
    stop_grace_period: 10s

