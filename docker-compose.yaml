  webserver:
    build:
      context: ./webserver
    image: docker-cloud-webserver
    container_name: webserver
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - app-network
    restart: always

  frontend:
    build:
      context: ./frontend
      # args:
        # CONFIGURATION: production
    image: docker-cloud-frontend
    container_name: docker-cloud-frontend
    ports:
      - "80:80"
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 384M
        reservations:
          cpus: '0.15'
          memory: 192M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    depends_on:
      backend:
        condition: service_healthy
      # web-server:
